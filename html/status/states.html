{{ #states }}
    <div class="row m-2 p-2 state rounded" data-id="{{ id }}">
        <div class="col-sm-3">
            <span class="fa fa-cog robot-settings"></span>
            Robot {{ id }}
        </div>
        <div class="col-sm-3 text-center">
            IDLE
        </div>
        <div class="col-sm-2 text-center">
            <button class="btn btn-primary pause-btn">
                Pause
                <span class="fa fa-pause"></span>
            </button>
        </div>
        <div class="col-sm-2 offset-2">
            <div class="led led-red ">
            </div>
            <span class="fa fa-window-close fa-2x float-right remove-state" id="close"></span>
        </div>
    </div>
{{ /states }}
